<div class="row justify-content-center text-center my-3">
  <div class="col-md-12">
    <h1 class="display-4">The Magnificent Register Form S++</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input
              [(ngModel)]="userData.email"
              name="email"
              type="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <p class="text-muted">Enter a valid email.</p>
          </div>

          <div class="form-group">
            <input
              [(ngModel)]="userData.password"
              name="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <button (click)="register()" class="btn btn-success float-right">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
