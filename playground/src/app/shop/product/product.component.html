<div class="container">
  <div class="col-md-2 mt-3">
    <button (click)="return()" class="btn btn-warning btn-block text-left">
      <h4 class="mb-0">&larr;</h4>
    </button>
  </div>
  <div class="col-md-12">
    <div class="card mt-4">
      <div class="card-header">
        <h3 class="card-title text-center mb-0">
          {{ product.name }}
        </h3>
      </div>
      <div class="row card-body">
        <div class="col-md-9">
          {{ product.description }}
        </div>
        <div class="col-md-3">
          <div class="card">
            <img src="http://lorempixel.com/235/50" alt="" class="card-img" />
            <div class="card-body">
              Compre agora mesmo!
            </div>
            <div class="card-footer">
              <button class="btn btn-success">BUY</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
