<div class="row">
  <div class="col-md-12 text-center my-3 font-weight-light">
    <h1 class="display-4">The Super Calculator X Plus</h1>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6 mt-3">
    <div class="card">
      <div class="card-header">
        <p class="text-right my-0">{{ input }}</p>
        <p class="text-right my-0"><strong>RESULT: </strong>{{ result }}</p>
      </div>

      <div class="card-body p-3">
        <table class="table table-borderless mb-0">
          <tbody>
            <tr>
              <td colspan="2" class="p-1">
                <button (click)="clear()" class="btn btn-light btn-block">
                  <strong>C</strong>
                </button>
              </td>
              <td colspan="2" class="p-1">
                <button (click)="erase()" class="btn btn-light btn-block">
                  E
                </button>
              </td>
            </tr>
            <tr>
              <td class="p-1">
                <button (click)="digit('1')" class="btn btn-light btn-block">
                  1
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('2')" class="btn btn-light btn-block">
                  2
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('3')" class="btn btn-light btn-block">
                  3
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('/')" class="btn btn-light btn-block">
                  <strong>&divide;</strong>
                </button>
              </td>
            </tr>
            <tr>
              <td class="p-1">
                <button (click)="digit('4')" class="btn btn-light btn-block">
                  4
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('5')" class="btn btn-light btn-block">
                  5
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('6')" class="btn btn-light btn-block">
                  6
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('*')" class="btn btn-light btn-block">
                  <strong>&times;</strong>
                </button>
              </td>
            </tr>
            <tr>
              <td class="p-1">
                <button (click)="digit('7')" class="btn btn-light btn-block">
                  7
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('8')" class="btn btn-light btn-block">
                  8
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('9')" class="btn btn-light btn-block">
                  9
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('-')" class="btn btn-light btn-block">
                  <strong>&minus;</strong>
                </button>
              </td>
            </tr>
            <tr>
              <td class="p-1">
                <button (click)="digit(0)" class="btn btn-light btn-block">
                  0
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('.')" class="btn btn-light btn-block">
                  .
                </button>
              </td>
              <td class="p-1">
                <button (click)="equals()" class="btn btn-light btn-block">
                  <strong>=</strong>
                </button>
              </td>
              <td class="p-1">
                <button (click)="digit('+')" class="btn btn-light btn-block">
                  <strong>+</strong>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card-footer text-muted text-center">
        Made By Santana
      </div>
    </div>
  </div>
</div>
