<div class="row">
  <div class="col-md-12 text-center my-3">
    <h1 class="display-4">The Masterful Login Form 8D</h1>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <input
                [(ngModel)]="userData.email"
                name="email"
                type="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="form-group col-md-12">
              <input
                [(ngModel)]="userData.password"
                name="password"
                type="password"
                class="form-control"
                placeholder="Password"
              />
            </div>
          </div>
          <button
            (click)="login()"
            type="button"
            class="btn btn-primary float-right"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
